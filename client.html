<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Thumbnail</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css"
      type="text/css"

    <script src="./client.js"></script>
